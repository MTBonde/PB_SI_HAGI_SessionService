name: CD - Build and Push Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.5.0)'
        required: true
        type: string

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/mtbonde/hagi-sessionservice

          # Get version from release event or workflow_dispatch input
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${{ github.event.release.tag_name }}
          else
            VERSION=${{ inputs.version }}
          fi

          VERSION_CLEAN=${VERSION#v}

          docker build -t $IMAGE_NAME:$VERSION_CLEAN -t $IMAGE_NAME:latest -f SessionService/Dockerfile .
          docker push $IMAGE_NAME --all-tags
